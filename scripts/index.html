<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <script src='http://d3js.org/d3.v3.min.js'></script>
</head>
<body>
<script>
var data = {
  "aiddataId": "110593688",
  "top5": [
    {
      "domain": "PD1",
      "data": {
        "Q14": 4.5,
        "Q21": 2.884615,
        "Q25": 3.4
      }
    },
    {
      "domain": "PD24",
      "data": {
        "Q14": 0,
        "Q21": 0,
        "Q25": 0
      }
    },
    {
      "domain": "PD3",
      "data": {
        "Q14": 4.25,
        "Q21": 2.602273,
        "Q25": 4
      }
    },
    {
      "domain": "PD4",
      "data": {
        "Q14": 0,
        "Q21": 0,
        "Q25": 0
      }
    },
    {
      "domain": "PD5",
      "data": {
        "Q14": 3.285714,
        "Q21": 1.5,
        "Q25": 4
      }
    }
  ]
}

getChart(window, data.top5);

function getChart(window, _data) {
  var d3 = window.d3;
  // convert from pixels to points for ReportLabs
  var PX_RATIO = 4 / 3;
  // margin.middle is distance from center line to each y-axis
  var margin = {
    top: 20 * PX_RATIO,
    right: 20 * PX_RATIO,
    bottom: 10 * PX_RATIO,
    left: 20 * PX_RATIO,
    middle: _data.reduce(function(p, c) {
      if (c.domain.length > p) p = c.domain.length;
      return p;
    }, 0) * 5 * PX_RATIO
  };

  // SET UP DIMENSIONS
  var w = 410 * PX_RATIO,
      h = 245 * PX_RATIO;

  // the width of each side of the chart
  var regionWidth = w / 2 - margin.middle;

  // these are the x-coordinates of the y-axes
  var pointA = regionWidth,
      pointB = w - regionWidth;


  // CREATE SVG
  var svg = d3.select('body').append('svg')
    .attr('width', margin.left + w + margin.right)
    .attr('height', margin.top + h + margin.bottom)
    // ADD A GROUP FOR THE SPACE WITHIN THE MARGINS
    .append('g')
      .attr('transform', translation(margin.left, margin.top));

  // labels
  svg.selectAll('text')
    .data(_data)
    .enter()
    .append('text');

  // SET UP SCALES

  // the xScale goes from 0 to the width of a region
  //  it will be reversed for the left x-axis
  var xScale = d3.scale.linear()
    .domain([0, 5])
    .range([0, regionWidth])
    .nice();

  var yScale = d3.scale.ordinal()
    .domain(_data.map(function(d) { return d.domain; }))
    .rangeRoundBands([h, 0], 0.1);


  // SET UP AXES
  var yAxisLeft = d3.svg.axis()
    .scale(yScale)
    .orient('right')
    .tickSize(0, 0)
    .tickPadding(margin.middle - 4);

  var yAxisRight = d3.svg.axis()
    .scale(yScale)
    .orient('left')
    .tickSize(0, 0)
    .tickFormat('');

  var xAxisRight = d3.svg.axis()
    .scale(xScale)
    .innerTickSize(-h)
    .ticks(5)
    .orient('top');

  var xAxisLeft = d3.svg.axis()
    // REVERSE THE X-AXIS SCALE ON THE LEFT SIDE BY REVERSING THE RANGE
    .innerTickSize(-h)
    .ticks(5)
    .scale(xScale.copy().range([pointA, 0]))
    .orient('top');

  // DRAW AXES
  svg.append('g')
    .attr('class', 'axis y left')
    .attr('transform', translation(pointA, 0))
    .call(yAxisLeft)
    .selectAll('text')
      .style('text-anchor', 'middle');

  svg.append('g')
    .attr('class', 'axis x left')
    .call(xAxisLeft);

  svg.append('g')
    .attr('class', 'axis y right')
    .attr('transform', translation(pointB, 0))
    .call(yAxisRight);

  svg.append('g')
    .attr('class', 'axis x right')
    .attr('transform', translation(pointB, 0))
    .call(xAxisRight);

  // MAKE GROUPS FOR EACH SIDE OF CHART
  // scale(-1,1) is used to reverse the left side so the bars grow left instead of right
  var leftBarGroup = svg.append('g')
    .attr('transform', translation(pointA, 0) + 'scale(-1,1)');
  var rightBarGroup = svg.append('g')
    .attr('transform', translation(pointB, 0));

  // DRAW BARS
  leftBarGroup.selectAll('.bar.left')
    .data(_data)
    .enter().append('rect')
      .attr('class', 'bar left')
      .attr('x', 0)
      .attr('y', function(d) { return yScale(d.domain) + 10; })
      .attr('width', function(d) { return xScale(d.data.Q14); })
      .attr('height', '30px')
      .attr('fill', '#92b5d8');

  rightBarGroup.selectAll('.bar.right')
    .data(_data)
    .enter().append('rect')
      .attr('class', 'bar right')
      .attr('x', 0)
      .attr('y', function(d) { return yScale(d.domain) + 10; })
      .attr('width', function(d) { return xScale(d.data.Q21); })
      .attr('height', '30px')
      .attr('fill', '#161f34');

  // bar labels
  svg.append('g')
    .selectAll('text')
    .data(_data)
    .enter()
    .append('text')
      .text(function(d) { return d.data.Q14; })
        .attr('x', function(d) { return (w / 2) - xScale(d.data.Q14) - margin.middle - 40; })
        .attr('y', function(d) { return yScale(d.domain) + 30; });

  svg.append('g')
    .selectAll('text')
    .data(_data)
    .enter()
    .append('text')
      .text(function(d) { return d.data.Q21; })
        .attr('x', function(d) { return (w / 2) + margin.middle + xScale(d.data.Q21) + 15; })
        .attr('y', function(d) { return yScale(d.domain) + 30; });


  // styling
  svg.selectAll('.axis')
    .style('fill', 'transparent')
    .style('stroke', '#000')
    .style('shape-rendering', 'crispEdges');

  svg.selectAll('text')
    .style('fill', '#000')
    .style('font-family', 'Open Sans')
    .style('stroke', 'none');

  svg.selectAll('line')
    .style('stroke', '#B2B2B2');

  d3.selectAll('path').remove(); // remove axis line

  // so sick of string concatenation for translations
  function translation(x, y) {
    return 'translate(' + x + ',' + y + ')';
  }

  return window.document.getElementsByTagName('svg')[0];
}
</script>
</body>
</html>
